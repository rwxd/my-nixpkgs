name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check flake
        run: nix flake check --print-build-logs

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - notify-me
          - vmrss
          - best-of
          - pdnsgrep
          - dnsbl-exporter
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: nix build ".#${{ matrix.package }}" --print-build-logs

      - name: Show package info
        run: |
          nix eval ".#${{ matrix.package }}.version" --raw
          echo ""
          nix eval ".#${{ matrix.package }}.pname" --raw
          echo ""
